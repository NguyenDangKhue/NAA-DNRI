{% extends 'base.html' %}
{% block title %}Đóng mẫu chuẩn · LabManage{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
	<div class="d-flex align-items-center">
		<a href="{{ url_for('pages.closing_index') }}" class="btn btn-outline-secondary btn-sm me-3">
			<i class="bi bi-arrow-left"></i> Quay lại
		</a>
		<h1 class="h4 mb-0">Đóng mẫu chuẩn</h1>
	</div>
</div>

<div class="row g-4">
	<div class="col-12 col-lg-6">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-body p-4">
				<h2 class="h6">Thêm mẫu chuẩn</h2>
				<form method="post" action="#">
					<div class="mb-3">
						<label class="form-label">Mã mẫu chuẩn</label>
						<input type="text" name="standard_code" class="form-control" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Tên mẫu chuẩn</label>
						<input type="text" name="standard_name" class="form-control" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Loại mẫu chuẩn</label>
						<select name="standard_type" class="form-select" required>
							<option value="">Chọn loại mẫu chuẩn</option>
							<option value="certified">Mẫu chuẩn có chứng nhận</option>
							<option value="reference">Mẫu chuẩn tham chiếu</option>
							<option value="control">Mẫu chuẩn kiểm soát</option>
							<option value="blank">Mẫu trắng</option>
						</select>
					</div>
					<div class="mb-3">
						<label class="form-label">Khối lượng (g)</label>
						<input type="number" name="weight" class="form-control" step="0.001" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Nồng độ chuẩn</label>
						<input type="text" name="concentration" class="form-control" placeholder="Ví dụ: 1000 mg/kg">
					</div>
					<div class="mb-3">
						<label class="form-label">Độ ẩm (%)</label>
						<input type="number" name="moisture" class="form-control" step="0.01">
					</div>
					<div class="mb-3">
						<label class="form-label">Ngày hết hạn</label>
						<input type="date" name="expiry_date" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Ghi chú</label>
						<textarea name="note" class="form-control" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Thêm mẫu chuẩn</button>
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-12 col-lg-6">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-body p-4">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h2 class="h6 mb-0">Danh sách mẫu chuẩn đã đóng</h2>
					<div class="d-flex gap-2">
						<button class="btn btn-outline-success btn-sm">
							<i class="bi bi-download"></i> Xuất Excel
						</button>
					</div>
				</div>
				
				<div class="table-responsive">
					<table class="table align-middle">
						<thead>
							<tr>
								<th>Mã mẫu</th>
								<th>Tên mẫu</th>
								<th>Loại</th>
								<th>Khối lượng</th>
								<th>Nồng độ</th>
								<th>Ngày đóng</th>
								<th class="text-end">Thao tác</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="7" class="text-center text-muted py-4">
									<i class="bi bi-inbox"></i><br>
									Chưa có mẫu chuẩn nào được đóng
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

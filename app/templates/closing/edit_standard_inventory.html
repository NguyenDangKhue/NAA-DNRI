{% extends 'base.html' %}
{% block title %}Chỉnh sửa mẫu chuẩn trong kho · LabManage{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
	<div class="d-flex align-items-center">
		<a href="{{ url_for('pages.closing_standard_inventory') }}" class="btn btn-outline-secondary btn-sm me-3">
			<i class="bi bi-arrow-left"></i> Quay lại
		</a>
		<h1 class="h4 mb-0">Chỉnh sửa mẫu chuẩn trong kho</h1>
	</div>
</div>

<div class="row justify-content-center">
	<div class="col-12 col-lg-8">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-body p-4">
				<form method="post" action="{{ url_for('pages.closing_standard_inventory_update', inventory_id=inventory.id) }}">
					<div class="row g-3">
						<div class="col-md-6">
							<label class="form-label">Tên mẫu chuẩn</label>
							<input type="text" name="standard_name" class="form-control" value="{{ inventory.standard_name }}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Ký hiệu box</label>
							<input type="text" name="box_symbol" class="form-control" value="{{ inventory.box_symbol }}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Khối lượng tổng (g)</label>
							<input type="number" name="total_weight" class="form-control" step="0.001" value="{{ inventory.total_weight }}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Khối lượng đã sử dụng (g)</label>
							<input type="number" name="used_weight" class="form-control" step="0.001" value="{{ inventory.used_weight }}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Loại mẫu chuẩn</label>
							<select name="standard_type" class="form-select">
								<option value="">Chọn loại mẫu chuẩn</option>
								<option value="certified" {% if inventory.standard_type == 'certified' %}selected{% endif %}>Mẫu chuẩn có chứng nhận</option>
								<option value="reference" {% if inventory.standard_type == 'reference' %}selected{% endif %}>Mẫu chuẩn tham chiếu</option>
								<option value="control" {% if inventory.standard_type == 'control' %}selected{% endif %}>Mẫu chuẩn kiểm soát</option>
								<option value="blank" {% if inventory.standard_type == 'blank' %}selected{% endif %}>Mẫu trắng</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Khối lượng còn lại (g)</label>
							<input type="number" class="form-control" value="{{ inventory.remaining_weight }}" readonly>
							<small class="form-text text-muted">Tự động tính từ tổng - đã sử dụng</small>
						</div>
						<div class="col-12">
							<label class="form-label">Ghi chú</label>
							<textarea name="note" class="form-control" rows="3">{{ inventory.note }}</textarea>
						</div>
					</div>
					
					<div class="d-flex gap-2 mt-4">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-check-circle"></i> Cập nhật mẫu chuẩn
						</button>
						<a href="{{ url_for('pages.closing_standard_inventory') }}" class="btn btn-outline-secondary">
							<i class="bi bi-x-circle"></i> Hủy
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}

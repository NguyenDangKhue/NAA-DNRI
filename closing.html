<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đóng mẫu thường - LabManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-flask"></i> LabManage
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="samples.html">Quản lý mẫu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="closing.html">Đóng mẫu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">Khách hàng</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <h1 class="h4 mb-0">Đóng mẫu thường</h1>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <h2 class="h6">Thêm mẫu đóng thường</h2>
                            <form id="closingForm">
                                <!-- Thông tin mẫu cơ bản -->
                                <div class="mb-4">
                                    <h5 class="text-primary mb-3">
                                        <i class="bi bi-info-circle"></i> Thông tin mẫu
                                    </h5>
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <label class="form-label">Ngày đóng mẫu</label>
                                            <input type="date" name="closing_date" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Tên khách hàng gửi mẫu</label>
                                            <input type="text" name="customer_name" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Tên mẫu</label>
                                            <input type="text" name="sample_name" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Mã hóa</label>
                                            <input type="text" name="encoding" class="form-control" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Quản lý box -->
                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5 class="text-primary mb-0">
                                            <i class="bi bi-box"></i> Quản lý box
                                        </h5>
                                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="addBox()">
                                            <i class="bi bi-plus-circle"></i> Thêm box
                                        </button>
                                    </div>
                                    
                                    <div id="boxesContainer">
                                        <!-- Box đầu tiên sẽ được thêm tự động -->
                                    </div>
                                </div>

                                <!-- Ghi chú -->
                                <div class="mb-4">
                                    <label class="form-label">Ghi chú</label>
                                    <textarea name="note" class="form-control" rows="3"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Lưu mẫu đóng
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-lg-6">
                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="h6 mb-0">Danh sách mẫu đã đóng</h2>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-success btn-sm" onclick="exportToExcel()">
                                        <i class="bi bi-download"></i> Xuất Excel
                                    </button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Ngày đóng</th>
                                            <th>Khách hàng</th>
                                            <th>Tên mẫu</th>
                                            <th>Mã hóa</th>
                                            <th>Box</th>
                                            <th>Khối lượng</th>
                                            <th>Độ ẩm</th>
                                            <th>Hiệu chỉnh</th>
                                            <th class="text-end">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody id="samplesTableBody">
                                        <tr>
                                            <td colspan="9" class="text-center text-muted py-4">
                                                <i class="bi bi-inbox"></i><br>
                                                Chưa có mẫu nào được đóng
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
    <script>
        let boxCounter = 0;
        let samples = JSON.parse(localStorage.getItem('closedSamples') || '[]');

        // Auto-calculate corrected weight for a specific box
        function calculateCorrectedWeight(boxIndex) {
            const weightInput = document.querySelector(`input[name="boxes[${boxIndex}][weight]"]`);
            const moistureInput = document.querySelector(`input[name="boxes[${boxIndex}][moisture]"]`);
            const correctedWeightInput = document.querySelector(`input[name="boxes[${boxIndex}][corrected_weight]"]`);
            
            if (weightInput && moistureInput && correctedWeightInput) {
                const weight = parseFloat(weightInput.value) || 0;
                const moisture = parseFloat(moistureInput.value) || 0;
                const moistureWeight = weight * (moisture / 100);
                const correctedWeight = weight - moistureWeight;
                correctedWeightInput.value = correctedWeight.toFixed(3);
            }
        }

        // Add a new box
        function addBox() {
            const container = document.getElementById('boxesContainer');
            const boxIndex = boxCounter++;
            
            const boxHtml = `
                <div class="box-item border rounded-3 p-3 mb-3 bg-light" id="box-${boxIndex}">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="mb-0 text-secondary">
                            <i class="bi bi-box"></i> Box ${boxIndex + 1}
                        </h6>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeBox(${boxIndex})">
                            <i class="bi bi-trash"></i> Xóa
                        </button>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Ký hiệu box</label>
                            <input type="text" name="boxes[${boxIndex}][box_symbol]" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Khối lượng cân (g)</label>
                            <input type="number" name="boxes[${boxIndex}][weight]" class="form-control" step="0.001" required 
                                   oninput="calculateCorrectedWeight(${boxIndex})">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Độ ẩm mẫu (%)</label>
                            <input type="number" name="boxes[${boxIndex}][moisture]" class="form-control" step="0.01" value="0" 
                                   oninput="calculateCorrectedWeight(${boxIndex})">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Khối lượng hiệu chỉnh (g)</label>
                            <input type="number" name="boxes[${boxIndex}][corrected_weight]" class="form-control" step="0.001" readonly>
                            <small class="form-text text-muted">Tự động tính</small>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', boxHtml);
        }

        // Remove a box
        function removeBox(boxIndex) {
            const boxElement = document.getElementById(`box-${boxIndex}`);
            if (boxElement) {
                boxElement.remove();
            }
        }

        // Load samples from localStorage
        function loadSamples() {
            const tbody = document.getElementById('samplesTableBody');
            if (samples.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center text-muted py-4">
                            <i class="bi bi-inbox"></i><br>
                            Chưa có mẫu nào được đóng
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = samples.map(sample => `
                <tr>
                    <td>${sample.closing_date}</td>
                    <td>${sample.customer_name}</td>
                    <td>${sample.sample_name}</td>
                    <td>${sample.encoding}</td>
                    <td>${sample.box_symbol}</td>
                    <td>${parseFloat(sample.weight).toFixed(3)}g</td>
                    <td>${parseFloat(sample.moisture).toFixed(2)}%</td>
                    <td>${parseFloat(sample.corrected_weight).toFixed(3)}g</td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary btn-sm" onclick="editSample(${sample.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteSample(${sample.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Save sample to localStorage
        function saveSample(sampleData) {
            const newId = samples.length > 0 ? Math.max(...samples.map(s => s.id)) + 1 : 1;
            const sample = {
                id: newId,
                ...sampleData,
                created_at: new Date().toISOString()
            };
            samples.push(sample);
            localStorage.setItem('closedSamples', JSON.stringify(samples));
            loadSamples();
        }

        // Delete sample
        function deleteSample(sampleId) {
            if (confirm('Bạn có chắc chắn muốn xóa mẫu này?')) {
                samples = samples.filter(s => s.id !== sampleId);
                localStorage.setItem('closedSamples', JSON.stringify(samples));
                loadSamples();
            }
        }

        // Edit sample
        function editSample(sampleId) {
            alert('Chức năng chỉnh sửa sẽ được triển khai');
        }

        // Export to Excel
        function exportToExcel() {
            if (samples.length === 0) {
                alert('Không có dữ liệu để xuất!');
                return;
            }
            
            // Simple CSV export
            const headers = ['ID', 'Ngày đóng', 'Khách hàng', 'Tên mẫu', 'Mã hóa', 'Box', 'Khối lượng', 'Độ ẩm', 'Hiệu chỉnh'];
            const csvContent = [
                headers.join(','),
                ...samples.map(s => [
                    s.id,
                    s.closing_date,
                    s.customer_name,
                    s.sample_name,
                    s.encoding,
                    s.box_symbol,
                    s.weight,
                    s.moisture,
                    s.corrected_weight
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'closed_samples.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="closing_date"]').value = today;
            
            // Add first box automatically
            addBox();
            
            // Load existing samples
            loadSamples();
            
            // Handle form submission
            document.getElementById('closingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const boxes = [];
                
                // Extract box data
                const boxIndices = new Set();
                for (let [key, value] of formData.entries()) {
                    if (key.startsWith('boxes[') && ']' in key) {
                        const index = key.split('[')[1].split(']')[0];
                        boxIndices.add(index);
                    }
                }
                
                // Process each box
                for (const boxIndex of boxIndices) {
                    const boxSymbol = formData.get(`boxes[${boxIndex}][box_symbol]`);
                    const weight = formData.get(`boxes[${boxIndex}][weight]`);
                    const moisture = formData.get(`boxes[${boxIndex}][moisture]`);
                    
                    if (boxSymbol && weight) {
                        const weightNum = parseFloat(weight);
                        const moistureNum = parseFloat(moisture) || 0;
                        const moistureWeight = weightNum * (moistureNum / 100);
                        const correctedWeight = weightNum - moistureWeight;
                        
                        boxes.push({
                            box_symbol: boxSymbol,
                            weight: weightNum,
                            moisture: moistureNum,
                            corrected_weight: correctedWeight
                        });
                    }
                }
                
                if (boxes.length === 0) {
                    alert('Vui lòng thêm ít nhất một box!');
                    return;
                }
                
                // Save each box as a separate sample
                boxes.forEach(box => {
                    saveSample({
                        closing_date: formData.get('closing_date'),
                        customer_name: formData.get('customer_name'),
                        sample_name: formData.get('sample_name'),
                        encoding: formData.get('encoding'),
                        box_symbol: box.box_symbol,
                        weight: box.weight,
                        moisture: box.moisture,
                        corrected_weight: box.corrected_weight,
                        note: formData.get('note')
                    });
                });
                
                alert(`Đã thêm mẫu đóng thành công với ${boxes.length} box!`);
                this.reset();
                document.getElementById('boxesContainer').innerHTML = '';
                addBox();
            });
        });
    </script>
</body>
</html>

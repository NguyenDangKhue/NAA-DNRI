{% extends 'base.html' %}
{% block title %}Chỉnh sửa lá dò · LabManage{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-4">
	<div class="d-flex align-items-center">
		<a href="{{ url_for('pages.closing_foil') }}" class="btn btn-outline-secondary btn-sm me-3">
			<i class="bi bi-arrow-left"></i> Quay lại
		</a>
		<h1 class="h4 mb-0">Chỉnh sửa lá dò</h1>
	</div>
</div>

<div class="row justify-content-center">
	<div class="col-12 col-lg-8">
		<div class="card shadow-sm border-0 rounded-4">
			<div class="card-body p-4">
				<form method="post" action="{{ url_for('pages.closing_foil_update', foil_id=foil.id) }}">
					<div class="row g-3">
						<div class="col-md-6">
							<label class="form-label">Mã lá dò</label>
							<input type="text" name="foil_code" class="form-control" value="{{ foil.foil_code }}" required>
						</div>
						<div class="col-md-6">
							<label class="form-label">Loại lá dò</label>
							<select name="foil_type" class="form-select" required>
								<option value="">Chọn loại lá dò</option>
								<option value="Au" {% if foil.foil_type == 'Au' %}selected{% endif %}>Vàng (Au)</option>
								<option value="Co" {% if foil.foil_type == 'Co' %}selected{% endif %}>Coban (Co)</option>
								<option value="Cu" {% if foil.foil_type == 'Cu' %}selected{% endif %}>Đồng (Cu)</option>
								<option value="Fe" {% if foil.foil_type == 'Fe' %}selected{% endif %}>Sắt (Fe)</option>
								<option value="Ni" {% if foil.foil_type == 'Ni' %}selected{% endif %}>Niken (Ni)</option>
								<option value="Zn" {% if foil.foil_type == 'Zn' %}selected{% endif %}>Kẽm (Zn)</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="form-label">Khối lượng (mg)</label>
							<input type="number" name="weight" class="form-control" step="0.00001" value="{{ foil.weight }}" required>
							<small class="form-text text-muted">Ví dụ: 0.00347</small>
						</div>
						<div class="col-12">
							<label class="form-label">Ghi chú</label>
							<textarea name="note" class="form-control" rows="3">{{ foil.note }}</textarea>
						</div>
					</div>
					
					<div class="d-flex gap-2 mt-4">
						<button type="submit" class="btn btn-primary">
							<i class="bi bi-check-circle"></i> Cập nhật lá dò
						</button>
						<a href="{{ url_for('pages.closing_foil') }}" class="btn btn-outline-secondary">
							<i class="bi bi-x-circle"></i> Hủy
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}

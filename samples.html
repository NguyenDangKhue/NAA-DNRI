<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý mẫu - LabManage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-flask"></i> LabManage
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="samples.html">Quản lý mẫu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="closing.html">Đóng mẫu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="customers.html">Khách hàng</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container my-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="d-flex align-items-center">
                    <a href="index.html" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>
                    <h1 class="h4 mb-0">Quản lý mẫu</h1>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="card shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="h6 mb-0">Danh sách mẫu</h2>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-success btn-sm" onclick="exportToExcel()">
                                        <i class="bi bi-download"></i> Xuất Excel
                                    </button>
                                    <button class="btn btn-primary btn-sm" onclick="showAddModal()">
                                        <i class="bi bi-plus-circle"></i> Thêm mẫu
                                    </button>
                                </div>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Ngày nhận</th>
                                            <th>Khách hàng</th>
                                            <th>Tên mẫu</th>
                                            <th>Mã hóa</th>
                                            <th>Trạng thái</th>
                                            <th class="text-end">Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody id="samplesTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center text-muted py-4">
                                                <i class="bi bi-inbox"></i><br>
                                                Chưa có mẫu nào
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Sample Modal -->
    <div class="modal fade" id="addSampleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm mẫu mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSampleForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Ngày nhận mẫu</label>
                                <input type="date" name="receiving_date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên khách hàng</label>
                                <input type="text" name="customer_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tên mẫu</label>
                                <input type="text" name="sample_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mã hóa</label>
                                <input type="text" name="encoding" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Ghi chú</label>
                                <textarea name="note" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addSample()">Thêm mẫu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
    <script>
        let samples = JSON.parse(localStorage.getItem('samples') || '[]');

        function loadSamples() {
            const tbody = document.getElementById('samplesTableBody');
            if (samples.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="bi bi-inbox"></i><br>
                            Chưa có mẫu nào
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = samples.map(sample => `
                <tr>
                    <td>${sample.id}</td>
                    <td>${sample.receiving_date}</td>
                    <td>${sample.customer_name}</td>
                    <td>${sample.sample_name}</td>
                    <td>${sample.encoding}</td>
                    <td><span class="badge bg-success">Đã nhận</span></td>
                    <td class="text-end">
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-primary btn-sm" onclick="editSample(${sample.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteSample(${sample.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showAddModal() {
            const modal = new bootstrap.Modal(document.getElementById('addSampleModal'));
            modal.show();
        }

        function addSample() {
            const form = document.getElementById('addSampleForm');
            const formData = new FormData(form);
            
            const newId = samples.length > 0 ? Math.max(...samples.map(s => s.id)) + 1 : 1;
            const sample = {
                id: newId,
                receiving_date: formData.get('receiving_date'),
                customer_name: formData.get('customer_name'),
                sample_name: formData.get('sample_name'),
                encoding: formData.get('encoding'),
                note: formData.get('note'),
                status: 'received',
                created_at: new Date().toISOString()
            };
            
            samples.push(sample);
            localStorage.setItem('samples', JSON.stringify(samples));
            loadSamples();
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('addSampleModal'));
            modal.hide();
            form.reset();
        }

        function editSample(sampleId) {
            alert('Chức năng chỉnh sửa sẽ được triển khai');
        }

        function deleteSample(sampleId) {
            if (confirm('Bạn có chắc chắn muốn xóa mẫu này?')) {
                samples = samples.filter(s => s.id !== sampleId);
                localStorage.setItem('samples', JSON.stringify(samples));
                loadSamples();
            }
        }

        function exportToExcel() {
            if (samples.length === 0) {
                alert('Không có dữ liệu để xuất!');
                return;
            }
            
            const headers = ['ID', 'Ngày nhận', 'Khách hàng', 'Tên mẫu', 'Mã hóa', 'Trạng thái'];
            const csvContent = [
                headers.join(','),
                ...samples.map(s => [
                    s.id,
                    s.receiving_date,
                    s.customer_name,
                    s.sample_name,
                    s.encoding,
                    s.status
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'samples.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSamples();
        });
    </script>
</body>
</html>
